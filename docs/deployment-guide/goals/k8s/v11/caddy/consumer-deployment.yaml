apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: consumer
  name: consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: consumer
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: consumer
    spec:
      containers:
        - env:
            - name: CONNECTOR_UPSTREAM_HOST
              value: consumer-connector
            - name: FRONTEND_UPSTREAM_HOST
              value: consumer-ui
          image: caddy:2.8
          name: consumer
          ports:
            - containerPort: 80
              protocol: TCP
          volumeMounts:
            - mountPath: /etc/caddy/Caddyfile
              name: consumer-cm0
              subPath: Caddyfile
      restartPolicy: Always
      volumes:
        - configMap:
            items:
              - key: Caddyfile.cp-with-integrated-dp
                path: Caddyfile
            name: consumer-cm0
          name: consumer-cm0
