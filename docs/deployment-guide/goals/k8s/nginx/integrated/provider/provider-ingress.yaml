apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: provider-ingress
  namespace: master
spec:
  ingressClassName: nginx
  rules:
    - host: sovity-provider.tvsdevops.co.uk
      http:
        paths:
          - path: /control/api/management
            pathType: Prefix
            backend:
              service:
                name: provider-cp
                port:
                  number: 11002
          - path: /control/api/dsp
            pathType: Prefix
            backend:
              service:
                name: provider-cp
                port:
                  number: 11003
          - path: /data/api/public
            pathType: Prefix
            backend:
              service:
                name: provider-dp
                port:
                  number: 12005
          - path: /data/api/proxy
            pathType: Prefix
            backend:
              service:
                name: provider-dp
                port:
                  number: 12006
          - path: /
            pathType: Prefix
            backend:
              service:
                name: provider-ui
                port:
                  number: 80
