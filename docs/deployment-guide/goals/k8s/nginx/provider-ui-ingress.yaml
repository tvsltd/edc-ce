apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: provider-ui-ingress
  namespace: master
spec:
  ingressClassName: nginx
  rules:
    - host: sovity-provider.tvsdevops.co.uk
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: provider-ui
                port:
                  number: 8080
    - host: sovity-provider-api-1.tvsdevops.co.uk
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: provider-connector
                port:
                  number: 11002
    - host: sovity-provider-api-2.tvsdevops.co.uk
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: provider-connector
                port:
                  number: 11003