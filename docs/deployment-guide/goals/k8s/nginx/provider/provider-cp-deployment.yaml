apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: provider-cp
  name: provider-cp
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: provider-cp
  template:
    metadata:
      labels:
        io.kompose.service: provider-cp
    spec:
      containers:
        - envFrom:
            - configMapRef:
                name: provider-cp-config
          image: ghcr.io/sovity/edc-ce:11.0.0
          name: provider-cp
          ports:
            - containerPort: 11002
              protocol: TCP
      restartPolicy: Always 
