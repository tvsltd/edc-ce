apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: consumer
  name: consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: consumer
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: consumer
    spec:
      containers:
        - env:
            - name: CONNECTOR_UPSTREAM_HOST
              value: consumer-connector.master.svc.cluster.local
            - name: FRONTEND_UPSTREAM_HOST
              value: consumer-ui.master.svc.cluster.local
          image: nginx:1.25-alpine
          name: consumer
          ports:
            - containerPort: 80
              protocol: TCP
          volumeMounts:
            - mountPath: /etc/nginx/nginx.conf
              name: consumer-cm0
              readOnly: true
              subPath: nginx.conf
      restartPolicy: Always
      volumes:
        - configMap:
            items:
              - key: nginx.consumer.conf
                path: nginx.conf
            name: consumer-cm0
          name: consumer-cm0
