apiVersion: v1
kind: ConfigMap
metadata:
  name: consumer-dp-config
data:
  sovity.deployment.kind: data-plane
  sovity.edc.fqdn.internal: localhost
  sovity.edc.fqdn.public: sovity-consumer.tvsdevops.co.uk
  sovity.jdbc.password: db-pass
  sovity.jdbc.url: jdbc:postgresql://consumer-dp-db.master.svc.cluster.local:5432/db-name
  sovity.jdbc.user: db-user
  sovity.logging.kind: console
  sovity.logging.level: DEBUG
  sovity.micrometer.enabled: "true"
  sovity.print.config: "true"
  # Data Plane specific configurations
  sovity.edc.controlplane.url: https://sovity-consumer.tvsdevops.co.uk/control/api/control
  sovity.edc.controlplane.token: your-secure-token
  # Base path configuration
  edc.api.base.path: /data/api
  edc.api.control.path: /data/api/control
  edc.api.public.path: /data/api/public
  edc.api.proxy.path: /data/api/proxy
